<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slider con transición suave</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .galeria-slider {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .texto-slide {
      position: absolute;
      bottom: 10%;
      left: 5%;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 1.5rem;
      max-width: 600px;
      backdrop-filter: blur(5px);
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .botones-slider {
      position: absolute;
      width: 100%;
      top: 50%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 30px;
      z-index: 2;
    }

    .botones-slider button {
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .botones-slider button:hover {
      background: rgba(255,255,255,0.2);
    }

    @media (max-width: 768px) {
      .texto-slide {
        font-size: 1rem;
        padding: 15px 20px;
        bottom: 5%;
      }
    }
  </style>
</head>
<body>

<section id="galeria" class="galeria-slider">
  <div class="slide active" style="background-image: url('img/galeria1.jpg');">
    <div class="texto-slide">Colección Floral – Elegancia que florece en cada temporada.</div>
  </div>
  <div class="slide" style="background-image: url('img/galeria2.jpg');">
    <div class="texto-slide">Estilo Urbano – Comodidad y actitud para todos tus días.</div>
  </div>
  <div class="slide" style="background-image: url('img/galeria3.jpg');">
    <div class="texto-slide">Minimal Chic – Menos es más, y más estilizado.</div>
  </div>
  <div class="slide" style="background-image: url('img/galeria4.jpg');">
    <div class="texto-slide">Verano Vivo – Colores que iluminan tu personalidad.</div>
  </div>
  <div class="slide" style="background-image: url('img/galeria5.jpg');">
    <div class="texto-slide">Noche Elegante – Brilla con confianza donde vayas.</div>
  </div>

  <div class="botones-slider">
    <button onclick="moverSlider(-1)"><i class="fas fa-chevron-left"></i></button>
    <button onclick="moverSlider(1)"><i class="fas fa-chevron-right"></i></button>
  </div>
</section>

<script>
  const slides = document.querySelectorAll('.slide');
  let actual = 0;

  // Asegura que el primer slide esté activo
  slides[actual].classList.add('active');

  function mostrarSlide(index) {
    const siguiente = (index + slides.length) % slides.length;

    if (siguiente === actual) return;

    // Activar primero el nuevo
    slides[siguiente].classList.add('active');

    // Luego desactivar el anterior con un pequeño delay
    setTimeout(() => {
      slides[actual].classList.remove('active');
      actual = siguiente;
    }, 50);
  }

  function moverSlider(direccion) {
    mostrarSlide(actual + direccion);
  }

  // Cambio automático de slide cada 5 segundos
  setInterval(() => moverSlider(1), 5000);
</script>

</body>
</html>
